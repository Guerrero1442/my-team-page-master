<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Team page</title>
</head>
<body>
  <header class="header">
    <h1 class="header--title">
      The creative crew
    </h1>
    <div class="header--info">
      <h2 class="header--info__title">
        WHO WE ARE
      </h2>
      <p class="header--info__text">
        We are team of creatively diverse. driven. innovative individuals working in various location from the world.
      </p>
    </div>
  </header>
  <main class="main">
    <div class="images-item item-1">
      <img src="./img/photo1.png" alt="Integrante del equipo">
      <p class="images-item--name">
        Bill Mahoney
      </p>
      <p class="images-item--job">Product owner</p>
    </div>

    <div class="images-item item-2">
      <img src="./img/photo2.png" alt="Integrante del equipo">
      <p class="images-item--name">
        Saba Cabrer
      </p>
      <p class="images-item--job">
        Art director
      </p>
    </div>

    <div class="images-item item-3">
      <img src="./img/photo3.png" alt="Integrante del equipo">
      <p class="images-item--name">
        Shae le
      </p>
      <p class="images-item--job">
        Teach lead
      </p>
    </div>
    <div class="images-item item-4">
      <img src="./img/photo4.png" alt="Integrante del equipo">
      <p class="images-item--name">
        Skylah Lu
      </p>
      <p class="images-item--job">
        UX designer
      </p>
    </div>

    <div class="images-item item-5">
      <img src="./img/photo5.png" alt="Integrante del equipo">
      <p class="images-item--name">
        Griff Richards
      </p>
      <p class="images-item--job">
        Developer
      </p>
    </div>

    <div class="images-item item-6">
      <img src="./img/photo6.png" alt="Integrante del equipo">
      <p class="images-item--name">
        Stan John
      </p>
      <p class="images-item--job">
        Developer
      </p>
    </div>

  </main>
</body>
</html>
